<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI AI Governance Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
        .status-open { @apply bg-red-100 text-red-800; }
        .status-acknowledged { @apply bg-yellow-100 text-yellow-800; }
        .status-closed { @apply bg-green-100 text-green-800; }
        .status-draft { @apply bg-gray-100 text-gray-800; }
        
        .severity-low { @apply bg-blue-100 text-blue-800; }
        .severity-medium { @apply bg-yellow-100 text-yellow-800; }
        .severity-high { @apply bg-orange-100 text-orange-800; }
        .severity-critical { @apply bg-red-100 text-red-800; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API service
        const API_BASE = 'http://localhost:8000/api';

        const api = {
            get: async (endpoint) => {
                const response = await fetch(`${API_BASE}${endpoint}`);
                return response.json();
            },
            post: async (endpoint, data) => {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            },
            put: async (endpoint, data) => {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            }
        };

        // Components
        const Sidebar = ({ activeTab, setActiveTab }) => {
            const menuItems = [
                { id: 'dashboard', icon: 'fas fa-chart-line', label: 'Dashboard' },
                { id: 'laws', icon: 'fas fa-gavel', label: 'Laws' },
                { id: 'events', icon: 'fas fa-bell', label: 'Events' },
                { id: 'violations', icon: 'fas fa-exclamation-triangle', label: 'Violations' },
                { id: 'admin', icon: 'fas fa-cog', label: 'Admin' }
            ];

            return (
                <div className="bg-gray-900 text-white w-64 min-h-screen p-4">
                    <div className="mb-8">
                        <h1 className="text-xl font-bold">SentinelAI</h1>
                        <p className="text-gray-400 text-sm">AI Governance Platform</p>
                    </div>
                    <nav>
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`w-full text-left p-3 rounded mb-2 flex items-center space-x-3 ${
                                    activeTab === item.id ? 'bg-blue-600' : 'hover:bg-gray-800'
                                }`}
                            >
                                <i className={item.icon}></i>
                                <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const StatusBadge = ({ status, type = 'status' }) => {
            const className = `status-badge ${type}-${status.toLowerCase()}`;
            return <span className={className}>{status}</span>;
        };

        const Dashboard = () => {
            const [stats, setStats] = useState(null);
            const [recentActivity, setRecentActivity] = useState([]);

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const [statsData, activityData] = await Promise.all([
                            api.get('/dashboard/stats'),
                            api.get('/dashboard/recent-activity')
                        ]);
                        setStats(statsData);
                        setRecentActivity(activityData);
                    } catch (error) {
                        console.error('Error loading dashboard data:', error);
                    }
                };
                loadData();
            }, []);

            if (!stats) return <div className="p-6">Loading...</div>;

            return (
                <div className="p-6">
                    <h2 className="text-2xl font-bold mb-6">Dashboard</h2>
                    
                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-blue-100 text-blue-600">
                                    <i className="fas fa-gavel text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Laws</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.total_laws}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-green-100 text-green-600">
                                    <i className="fas fa-check-circle text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Active Laws</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.active_laws}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                    <i className="fas fa-bell text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Events (24h)</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.events_last_24h}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-lg shadow">
                            <div className="flex items-center">
                                <div className="p-3 rounded-full bg-red-100 text-red-600">
                                    <i className="fas fa-exclamation-triangle text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Open Violations</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.open_violations}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="bg-white rounded-lg shadow">
                        <div className="p-6 border-b border-gray-200">
                            <h3 className="text-lg font-medium">Recent Activity</h3>
                        </div>
                        <div className="p-6">
                            {recentActivity.length === 0 ? (
                                <p className="text-gray-500">No recent activity</p>
                            ) : (
                                <div className="space-y-4">
                                    {recentActivity.map((activity, index) => (
                                        <div key={index} className="flex items-center space-x-4">
                                            <div className={`p-2 rounded-full ${
                                                activity.type === 'event' ? 'bg-blue-100 text-blue-600' : 'bg-red-100 text-red-600'
                                            }`}>
                                                <i className={`fas ${activity.type === 'event' ? 'fa-bell' : 'fa-exclamation-triangle'}`}></i>
                                            </div>
                                            <div className="flex-1">
                                                <p className="text-sm font-medium text-gray-900">{activity.title}</p>
                                                <p className="text-xs text-gray-500">
                                                    {new Date(activity.timestamp).toLocaleString()}
                                                </p>
                                            </div>
                                            <StatusBadge status={activity.severity} type="severity" />
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const LawsTab = () => {
            const [laws, setLaws] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadLaws = async () => {
                    try {
                        const data = await api.get('/laws/');
                        setLaws(data);
                    } catch (error) {
                        console.error('Error loading laws:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                loadLaws();
            }, []);

            if (loading) return <div className="p-6">Loading laws...</div>;

            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">Laws</h2>
                        <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i className="fas fa-plus mr-2"></i>
                            New Law
                        </button>
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Law Name
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Severity
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Category
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Created
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {laws.map((law) => (
                                    <tr key={law.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="text-sm font-medium text-gray-900">{law.name}</div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <StatusBadge status={law.status} />
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <StatusBadge status={law.severity} type="severity" />
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            {law.category.replace('_', ' ')}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {new Date(law.created_at).toLocaleDateString()}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button className="text-blue-600 hover:text-blue-900 mr-3">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button className="text-red-600 hover:text-red-900">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const EventsTab = () => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadEvents = async () => {
                    try {
                        const data = await api.get('/events/');
                        setEvents(data);
                    } catch (error) {
                        console.error('Error loading events:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                loadEvents();
            }, []);

            if (loading) return <div className="p-6">Loading events...</div>;

            return (
                <div className="p-6">
                    <h2 className="text-2xl font-bold mb-6">Events</h2>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Event ID
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Title
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Severity
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Trigger Date
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {events.map((event) => (
                                    <tr key={event.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="text-sm font-mono text-blue-600">{event.event_id}</div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="text-sm font-medium text-gray-900">{event.title}</div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <StatusBadge status={event.severity} type="severity" />
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <StatusBadge status={event.status} />
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {new Date(event.trigger_date).toLocaleString()}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button className="text-blue-600 hover:text-blue-900 mr-3">
                                                <i className="fas fa-eye"></i>
                                            </button>
                                            <button className="text-green-600 hover:text-green-900">
                                                <i className="fas fa-check"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'laws':
                        return <LawsTab />;
                    case 'events':
                        return <EventsTab />;
                    case 'violations':
                        return <div className="p-6"><h2 className="text-2xl font-bold">Violations</h2><p>Coming soon...</p></div>;
                    case 'admin':
                        return <div className="p-6"><h2 className="text-2xl font-bold">Admin</h2><p>Coming soon...</p></div>;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="flex">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="flex-1">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
